apply plugin: "java"

sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets {
  main {
    java {
      exclude 'org/newdawn/**'
      exclude 'itdelatrisu/opsu/audio/MultiClip.java'
    }
  }
}


eclipse.project {
    name = appName + "-core"
}
